<form class="row" [formGroup]="form" >
  <div class="col-md-6">
    <label for="password" class="form-label">Senha</label>
    <input type="text"
    placeholder="Digite aqui sua senha"
    class="form-control"
    maxlength="4"
    formControlName="code">
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-dark" [disabled]="!form.valid" (click)="gerarSenha()">Gerar</button>
      </div>
    </div>
  </div>
</form>

<div class="container">
  <h2>Painel de Senhas</h2>
  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> </h5>
          <div class="panel-body">
            <div *ngIf="payload">
              <p>Nome: {{ payload.username }}</p>
              <p>Senha: {{ payload.password }}</p>
            </div>            
          </div>
          <div class="panel-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
