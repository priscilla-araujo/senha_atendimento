<div class="card" style="width: 50rem;">
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ user.age }} anos - {{ user.email }}</h6>
    
    <div *ngIf="userAppointments && userAppointments.length === 0" class="no-appointments">
      <p>Nenhum agendamento cadastrado.</p>
    </div>

    <div *ngIf="userAppointments && userAppointments.length > 0">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="col-6">Especialidades:</th>
            <th scope="col" class="col-6">Data/Hora:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userAppointment of userAppointments">
            <td>{{ userAppointment.especialidade }}</td>
            <td>{{ userAppointment.datetime | date:'dd/MM/yyyy - HH:mm' }}</td>
          </tr>
        </tbody>
      </table>      
    </div>
  </div>
</div>

<div><a type="button" class="btn btn-dark" [routerLink]="['/users']" style="margin-top: 10px;">Voltar</a></div>
