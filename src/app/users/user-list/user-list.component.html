<div class="row">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="input-group" style="width: 40%;">
      <input type="text" class="form-control" style="font-size: 14px;" placeholder="Pesquisa" (input)="onSearchChange($event)">
    </div>
    <a type="button" class="btn btn-dark" [routerLink]="['/users', 'new']">
      <i class="bi bi-person-plus-fill"></i>
      Novo
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" class="col-1">#</th>
      <th scope="col" class="col-4">Nome</th>
      <th scope="col" class="col-1">Idade</th>
      <th scope="col" class="col-4">Email</th>
      <th scope="col" class="col-2">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers$ | async;">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td>
        <a type="button" class="btn" [routerLink]="['/users', user.id, 'view']">
          <i class="bi bi-eye"></i>
        </a>
        <a type="button" class="btn" [routerLink]="['/users', user.id, 'edit']">
          <i class="bi bi-pencil"></i>
        </a>
        <button type="button" class="btn" (click)="remove(user.id)">
          <i class="bi bi-trash"></i> 
        </button>
      </td>
    </tr>
  </tbody>
</table>
