<form class="row" [formGroup]="form">
  <div class="col-6">
    <div class="row">
      <div class="col-md-10">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Fullname" formControlName="name" />
      </div>
      <div class="col-md-2">
        <label for="age" class="form-label">Idade</label>
        <input type="number" class="form-control" id="age" formControlName="age" />
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email@email.com"
          formControlName="email"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-dark" [disabled]="!form.valid" (click)="action()">{{id ? 'Editar' : 'Salvar'}}</button>
      </div>
    </div>
  </div>
</form>
